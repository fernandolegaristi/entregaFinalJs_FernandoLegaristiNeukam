<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Supreme - Página de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-text">
                Página de pedidos de
                <h1 class="text-center"><strong> Heladerías Supreme </strong></h1>
            </span>
        </div>
    </nav>
    <div>
        <p class="text-center h2"><strong>Bienvenido al proceso de simulación de costos</strong></p>
    </div>
    <div id="productos" class="row col-md-12">

    </div>
    <div>
        <p class="text-center h5"><strong>Por favor, indique el código postal donde desea recibir la entrega y elija el
                producto usando el código de producto ubicado en la ficha respectiva.</strong></p>
    </div>
    <form>
    <div class="mb-3">
        <label for="codigoProducto">Código de producto:</label>
        <input type="number" id="codigoProducto">
    </div>
    <div class="mb-3">
        <label for="codigoPostal">Código postal:</label>
        <input type="number" id="codigoPostal">
    </div>
    <div class="container-fluid h-100">
        <div class="row w-100">
            <div class="col">
                <a role="button" id="confirmarPedido" class="btn btn-success">Confirmar pedido</button>
            </div>
        </div>                
    </div>
    </form>
    <div id="totalCosto">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
